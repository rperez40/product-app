<ion-header>
  <ion-navbar>
  <ion-title>Login</ion-title>
  </ion-navbar>
  </ion-header>
   
  <ion-content padding>
  <form [formGroup]="loginForm" (ngSubmit)="login()">
  <ion-item>
  <ion-label floating>User</ion-label>
  <ion-input [formControl]="username" type="text"></ion-input>
  </ion-item>
  <ion-item>
  <ion-label floating>Password</ion-label>
  <ion-input [formControl]="password" type="password"></ion-input>
  </ion-item>
  <ion-item [hidden]="!errorMessage"><label>{{errorMessage}}</label></ion-item>
  </form>
  <div padding>
  <button primary block (click)="login()" [disabled]="!loginForm.valid">Sign In</button></div>
  </ion-content>
